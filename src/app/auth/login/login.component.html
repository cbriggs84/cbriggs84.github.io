<div class="login-form">
	<form [formGroup]="formGroup" class="flex-container" autocomplete="off">
		<mat-form-field class="login-fields" appearance="standard">
			<mat-label>EMAIL</mat-label>
			<input matInput formControlName="Email" placeholder="EMAIL">
			<mat-icon matSuffix>email</mat-icon>
		</mat-form-field>
		<mat-form-field class="login-fields" appearance="standard">
			<mat-label>PASSWORD</mat-label>
			<input matInput formControlName="Password" placeholder="PASSWORD" type="password">
			<mat-icon matSuffix>lock</mat-icon>
		</mat-form-field>
		<button type="button" mat-flat-button color="primary" class="nobetween-btn"> LOGIN </button>
		<button type="button" mat-button class="nobetween-btn-small"> REGISTER NEW ACCOUNT </button>
		<button type="button" mat-button class="nobetween-btn-small"> FORGOT PASSWORD </button>
	</form>
</div>
